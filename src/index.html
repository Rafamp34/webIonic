<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ion-header>
    <ion-toolbar>
      <ion-title>Create a Card</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input id="inputText" placeholder="Enter some text"></ion-input>
        </ion-item>
        <ion-button id="createBtn" expand="full">Create Card</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row id="cardContainer"></ion-row>
    </ion-grid>
  </ion-content>

  
  <script src="index.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</body>
</html>
